<video controls><source ng-src="{{src | trustUrl}}" > </video>

<div id="video-controls" class="controls" data-state="visible">
    <button id="playpause" type="button" data-state="play">Play/Pause</button>
    <div class="progress">
        <progress id="progress" value="70.0145" min="0" max="120">
            <span id="progress-bar" style="width: 58%;"></span>
        </progress>
    </div>
    <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
    <div id="time">0:00</div>
</div>

<div ng-show="loading" class="loaderContainer"><img class="loader" ng-src="../../assets/img/loader.gif" /></div>
